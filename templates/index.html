<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ESP32 DHT11 Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Inclua a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>ESP32 DHT11 Monitor</h1>
        <div class="data">
            <p>Temperatura: <span id="temperature">--°</span></p>
            <p>Umidade: <span id="humidity">--%</span></p>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script>
        var temperatureData = [];
        var humidityData = [];
        var labels = [];

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperatura (°C)',
                        data: temperatureData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        yAxisID: 'temperature',
                    },
                    {
                        label: 'Umidade (%)',
                        data: humidityData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        yAxisID: 'humidity',
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                    temperature: {
                        position: 'right',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Temperatura (°C)',
                        },
                        grid: {
                            color: 'rgba(255, 99, 132, 0.2)',
                        },
                    },
                    humidity: {
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Umidade (%)',
                        },
                        grid: {
                            color: 'rgba(54, 162, 235, 0.2)',
                        },
                    },
                },
                elements: {
                    point: {
                        radius: 0,
                    },
                    line: {
                        tension: 0.2,
                    },
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
            },
        });

        function atualizaDados() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    var now = new Date();
                    labels.push(now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds());
                    temperatureData.push(data.temperatura);
                    humidityData.push(data.umidade);

                    if (labels.length > 10) {
                        labels.shift();
                        temperatureData.shift();
                        humidityData.shift();
                    }

                    chart.update();
                    document.getElementById('temperature').textContent = data.temperatura + '°';
                    document.getElementById('humidity').textContent = data.umidade + '%';
                })
                .catch(error => {
                    console.error('Erro na solicitação HTTP:', error);
                });
        }

        atualizaDados();
        setInterval(atualizaDados, 2000);
    </script>
</body>

</html>
